<!DOCTYPE html>
<html>
<head>
	<title>Google Page Boxing</title>
	<link rel="stylesheet" type="text/css" href="googlebox.css">
</head>
<body>
	<div class="container">
		<div class="center-box">
			<div class="google-image">
				<img src="googlelogo.png" alt="google-image" align="center-box">
			</div>

			<div class="my-form">
				<form>
					<div class="searchbox">
						<input type="text" name="searchbox">
					</div>

					<div class="buttons">
						<p>
							<input  type="submit" value="Google Search" name="searchbut" id="button1">
							<input  type="submit" value="I'm feeling lucky" name="luckybut" id="button2">
						</p>
								
					</div>

					<div class="lang-text">
						 <p >
							<label>Google offered in: <a href="">English  </a> <a href="">Spanish   </a> <a href="">French  </a> </label>
						</p>
					</div> 
				</form>
				
			</div>
			
		</div>
		
		
		<nav>
			<ul>
				<li><a href="">Google</a></li>
				<li><a href="">Images</a></li>
				<li><a href="">Sign In</a></li>
			</ul>
		</nav>
		<footer>
			<ul>
				<li class="left"><a href="">Advertising</a></li>
				<li class="left"><a href="">Business</a></li>
				<li class="left"><a href="">About</a></li>
				<li class="left"><a href="">How Search works</a></li>
				<li class="right"><a href="">Privacy</a></li>
				<li class="right"><a href="">Terms</a></li>
				<li class="right"><a href="">Settings</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
