<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="google-styles.css">
    <title>Google Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="nav navbar-nav">
				<li class="nav-item"></li><a href="" class="nav-link">About</a></li>
				<li class="nav-item"></li><a href="" class="nav-link">Store</a></li>
	  
			</ul>
			  <ul class="nav navbar-nav ml-auto">
				<li class="nav-item"></li><a href="" class="nav-link">Gmail</a></li>
				<li class="nav-item"></li><a href="" class="nav-link">Images</a></li>
				<li class="nav-item"></li><a href="" class="nav-link">Apps</a></li>
				<button type="button" class="btn btn-primary">Sign In</button>
			  </ul>

		  </div>
		</div>
	  </nav>

	  <div class="container ml-auto mr-auto mt-5">
		  <div class="d-flex flex-column justify-content-center">
			<div class="image-section ml-auto mr-auto pt-5 pb-3">
				<img src="./img/googlelogo.png" alt="">
			</div>
			<div class="search-box ml-auto mr-auto pt-3 pb-2">
				<form id="searchform" class="mt-5">

					<div class="form-group position-relative">
					  <input class="form-control input-lg" name="google-search" type="search" placeholder="" required="">
					  <i class="fas fa-search fa-lg position-absolute"></i>
					</div>
					
				</form>
			</div>
			<div class="button-section ml-auto mr-auto mb-auto pt-4">
				<button type="button" class="btn btn-light text-muted">Google Search</button>
				<button type="button" class="btn btn-light text-muted">I'm Feeling Lucky</button>
			</div>
		  </div>	
	  </div>

	  <footer class="footer">
		<div class="container">
		  <span class="text-muted">Advertising</span>
		  <span class="text-muted">Business</span>
		  <span class="text-muted">How Search Works</span>
		  <span class="text-muted float-right">Privacy</span>
		  <span class="text-muted float-right">Terms</span>
		  <span class="text-muted float-right">Settings</span>
		</div>
	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/4555dd9a20.js" crossorigin="anonymous"></script>
